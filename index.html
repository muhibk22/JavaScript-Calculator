<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="frame">
        <div class="logo"><p>--muhibk22--</p></div>
        <div class="content">
            <div class="record" id="lastOperationScreen"></div>
            <div class="current">
                <div class="result" id="currentOperationScreen"></div>
                <div class="dash"><p>|</p></div>
            </div>
        </div>
        <div class="line"></div>
        <div class="buttons">
            <div class="row">
                <div class="button-container">
                    <button class="button" data-number>7</button>
                </div>
                <div class="button-container">
                    <button class="button" data-number>8</button>
                </div>
                <div class="button-container">
                    <button class="button" data-number>9</button>
                </div>
                <div class="button-container">
                    <button class="button3" id="deleteBtn">Del</button>
                </div>
            </div>
            <div class="row">
                <div class="button-container">
                    <button class="button" data-number>4</button>
                </div>
                <div class="button-container">
                    <button class="button" data-number>5</button>
                </div>
                <div class="button-container">
                    <button class="button" data-number>6</button>
                </div>
                <div class="button-container">
                    <button class="button" data-operator>+</button>
                </div>
            </div>
            <div class="row">
                <div class="button-container">
                    <button class="button" data-number>1</button>
                </div>
                <div class="button-container">
                    <button class="button" data-number>2</button>
                </div>
                <div class="button-container">
                    <button class="button" data-number>3</button>
                </div>
                <div class="button-container">
                    <button class="button" data-operator>-</button>
                </div>
            </div>
            <div class="row">
                <div class="button-container">
                    <button class="button" id="pointBtn">.</button>
                </div>
                <div class="button-container">
                    <button class="button" data-number>0</button>
                </div>
                <div class="button-container">
                    <button class="button" data-operator>/</button>
                </div>
                <div class="button-container">
                    <button class="button" data-operator>x</button>
                </div>
            </div>
            <div class="row">
                <div class="button-container extra">
                    <button class="button2" id="clearBtn">Reset</button>
                </div>
                <div class="button-container extra">
                    <button class="button2" id="equalsBtn">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
