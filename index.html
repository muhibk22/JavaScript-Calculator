<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="frame">
        <div class="logo"><p>--muhibk22--</p></div>
        <div class="result" id="result"></div>
        <div class="line"></div>
        <div class="buttons">
            <div class="row">
                <div class="button-container">
                    <button class="button" id="7">7</button>
                </div>
                <div class="button-container">
                    <button class="button" id="8">8</button>
                </div>
                <div class="button-container">
                    <button class="button" id="9">9</button>
                </div>
                <div class="button-container">
                    <button class="button3" id="del">Del</button>
                </div>
            </div>
            <div class="row">
                <div class="button-container">
                    <button class="button" id="4">4</button>
                </div>
                <div class="button-container">
                    <button class="button" id="5">5</button>
                </div>
                <div class="button-container">
                    <button class="button" id="6">6</button>
                </div>
                <div class="button-container">
                    <button class="button" id="+">+</button>
                </div>
            </div>
            <div class="row">
                <div class="button-container">
                    <button class="button" id="1">1</button>
                </div>
                <div class="button-container">
                    <button class="button" id="2">2</button>
                </div>
                <div class="button-container">
                    <button class="button" id="3">3</button>
                </div>
                <div class="button-container">
                    <button class="button" id="-">-</button>
                </div>
            </div>
            <div class="row">
                <div class="button-container">
                    <button class="button" id=".">.</button>
                </div>
                <div class="button-container">
                    <button class="button" id="0">0</button>
                </div>
                <div class="button-container">
                    <button class="button" id="/">/</button>
                </div>
                <div class="button-container">
                    <button class="button" id="x">x</button>
                </div>
            </div>
            <div class="row">
                <div class="button-container extra">
                    <button class="button2" id="reset">Reset</button>
                </div>
                <div class="button-container extra">
                    <button class="button2" id="=">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
